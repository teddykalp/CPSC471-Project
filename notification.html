<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Send Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" id = "top-banner">
        <h4 id = "created">A CPSC471 Project created by Stephen Dios, Charlene Madayag, and Teddy Kalp</h4>
    </div>
    <div class = "container">
      <div class = "row text-center">
        <div class = "col-sm-3" id = "logo">
          <img src="imgs/logo" alt="Work It Logo" width = "80%">
        </div>
        <div class = "col-sm-9 headings">
          <h3>Send Notification</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12">
          <input class = "addSchedule" type="text" id = "notificationManagerId" placeholder="Your Employee ID (Manager)*"><br>
          <input class = "addSchedule" type="text" id = "notificationEmployeeId" placeholder="Employee ID*"><br>
          <input class = "addSchedule" type="text" id = "notificationEmployeeFirstName" placeholder="Employee First Name*"><br>
          <input class = "addSchedule" type="text" id = "notificationEmployeeLastName" placeholder="Employee Last Name*"><br>
          <input class = "addSchedule" type="text" id = "notificationDate" placeholder="Date*"><br>
          <input class = "addSchedule" type="text" id = "notificationStartTime" placeholder="Start Time*"><br>
          <button class = "submit-btn" id = "send-notification-button" type="button" name="button">Send Notification</button>
        </div>
      </div>
    </div>
    <script src = "sendNotification.js"></script>
  </body>
</html>
