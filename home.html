<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Work It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron text-center" id = "top-banner">
        <h4 id = "created">A CPSC471 Project created by Stephen Dios, Charlene Madayag, and Teddy Kalp</h4>
    </div>
    <div class="jumbotron text-center" id = "welcome">
        <img src="imgs/logo" alt="Work It Logo" width="25%">
        <h2 id = "welcomeText">Welcome to Work it!</h2>
    </div>

    <div class="container">
    <div class="row text-center">
      <div class="col-sm-6" id = "managerLogin">
        <h3>Manager</h3>
        <div id = "input-container">
          <input id = "mgr-input" type="text" value="" placeholder="Enter Employee Id">
          <br><br>
          <button id = "mgr-button" type="text" name="button">Login</button>
        </div>
      </div>
      <div class="col-sm-6" id = "employeeLogin">
        <h3>Employee</h3>
        <div id = "input-container">
          <input id = "emp-input" type="text" value="" placeholder="Enter Employee Id">
          <br><br>
          <button id = "emp-button" type="text" name="button">Login</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
