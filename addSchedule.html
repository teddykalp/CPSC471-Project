<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" id = "top-banner">
        <h4 id = "created">A CPSC471 Project created by Stephen Dios, Charlene Madayag, and Teddy Kalp</h4>
    </div>
    <div class = "container">
      <div class = "row text-center">
        <div class = "col-sm-3" id = "logo">
          <img src="imgs/logo" alt="Work It Logo" width = "80%">
        </div>
        <div class = "col-sm-9 headings">
          <h3>Add Schedule</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12">
          <input class = "addSchedule" type="text" id = "scheduleManagerId" placeholder="Your Employee ID (Manager)*"><br>
          <input class = "addSchedule" type="text" id = "scheduleEmployeeId" placeholder="Employee ID*"><br>
          <input class = "addSchedule" type="text" id = "scheduleEmployeeFirstName" placeholder="Employee First Name*"><br>
          <input class = "addSchedule" type="text" id = "scheduleEmployeeLastName" placeholder="Employee Last Name*"><br>
          <input class = "addSchedule" type="text" id = "scheduleDate" placeholder="Date*"><br>
          <input class = "addSchedule" type="text" id = "scheduleStartTime" placeholder="Start Time*"><br>
          <input class = "addSchedule" type="text" id = "scheduleEndTime" placeholder="End Time*"><br>
          <input class = "addSchedule" type="text" id = "scheduleOTStartTime" placeholder="OT Start Time*"><br>
          <input class = "addSchedule" type="text" id = "scheduleOTEndTime" placeholder="OT End Time*"><br>
          <button id = "add-schedule-btn" class = "addEmployee" type="button" name="button">Add</button>
        </div>
    </div<
  </body>
</html>
