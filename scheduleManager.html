<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manager Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" id = "top-banner">
        <h4 id = "created">A CPSC471 Project created by Stephen Dios, Charlene Madayag, and Teddy Kalp</h4>
    </div>
    <div class = "row">
      <div class = "col-sm-3 text-left">
          <img src="imgs/logo" alt="Work It Logo" width = "80%">
      </div>
      <div class = "col-sm-6 text-center">
        <h1 class = "headings" id = "scheduleHeader">My Schedule</h1>
      </div>
      <div class = "col-sm-2 text-right">
        <button type="button" class="btn searchSchedule" id = 'addSchedule' data-toggle="modal" data-target="#addEmployeeModel">
        Add Schedule
      </button> <br>
        <button class = "btn searchSchedule" style = "margin-right: 2%; margin-top: 5%;" id = "managerSchedule-btn">
          See Your Schedule
        </button>
        <button class = "btn searchSchedule" id = "employeeSchedule-btn" style = "margin-right: 2%; margin-top: 5%;">
          See Your Employees' Schedule
        </button>
      </div>
    </div>
    <div id = "managerSchedule">
      <p id = "schedule-msg"></p>
      <br><br>
      <table class="table"  id = "schedTable" style = 'width: 200%;'>
        <thead>
          <tr>
            <th scope="col">ScheduleID</th>
            <th scope="col">Date</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
          </tr>
        </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div id = "employeeSchedule">
    <br><br>
    <table class="table" id = "empSchedule">
      <thead>
        <tr>
          <th scope="col">ScheduleID</th>
          <th scope="col">Date</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
          <th scope="col">EID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Department</th>
        </tr>
      </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  <script src = "scheduleManager.js"></script>
  </body>
  <div class="modal fade" id="addEmployeeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="employees">Employee</label><br>
          <input list="employees" name="employees" id = "scheduleEmployeeId">
          <datalist id="employees">
          </datalist>
          <br><br>
          <label for="scheduleStartTime">Date</label><br>
          <input class = "addSchedule" type="date" id = "scheduleDate" placeholder="Date YYYY-MM-DD*"><br>
          <br><label for="scheduleStartTime">Start Time</label><br>
          <input class = "addSchedule" type="time" id = "scheduleStartTime" placeholder="Start Time HH:MM AM/PM*"><br>
          <br><label for="scheduleEndTime">End Time</label><br>
          <input class = "addSchedule" type="time" id = "scheduleEndTime" placeholder="End Time HH:MM AM/PM*"><br>
          <p id = "schedule-error" style = "color: red;"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id = "confirm-add-schedule">Confirm Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="sendNotificationModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Schedule</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="notificationScheduleID">ScheduleID</label><br>
        <input class = "addSchedule" type="text" id = "notificationScheduleId" placeholder="" readonly><br>
        <label for="notificationEmployeeID">EmployeeID</label><br>
        <input class = "addSchedule" type="text" id = "notificationEmployeeId" placeholder="" readonly><br>
        <label for="notificationEmployeeID">Type of Notification</label><br>
        <input list="typeNotification" name="typeNotification" id = "notificationType">
        <datalist id="typeNotification">
          <option value = "EMERGENCY SHIFT">
          <option value = "UPCOMING SHIFT">
          <option value = "FORGOT TO CLOCK">
        </datalist><br>
        <label for="notificationEmployeeID">Optional Message to Send</label><br>
        <textarea id="message" rows="4" cols="50"></textarea>
        <div class = "modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id = "confirm-send-notification">Send Notification</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</html>
