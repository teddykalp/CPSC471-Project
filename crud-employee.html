<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crud Employee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" id = "top-banner">
        <h4 id = "created">A CPSC471 Project created by Stephen Dios, Charlene Madayag, and Teddy Kalp</h4>
    </div>
    <div class = "container">
      <div class = "row text-center">
        <div class = "col-sm-1">
          <i class="fas fa-arrow-left" id = "backArrow" style = "color: #FBD44B;font-size: 200%;"></i>
        </div>
        <div class = "col-sm-2" id = "logo">
          <img src="imgs/logo" alt="Work It Logo" width = "80%">
        </div>
        <div class = "col-sm-6 headings">
          <h3>My Employees</h3>
        </div>
        <div class = "col-sm-3">
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
          Add Employee
          </button>
        </div>
      </div>
    </div>
    <div class = 'container' id = "crud-options">
      <div class="row">
        <div class="col-sm-12">
          <p id = "search-msg"></p>
          <div id = "searchArea">
            <table class = "table" id = "searchTable">
              <thead>
                <tr>
                  <th>EID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Dep Number</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class = "addEmployee" type="text" id = "addEmployeeFirstName" placeholder="First Name*"><br>
          <input class = "addEmployee" type="text" id = "addEmployeeLastName" placeholder="Last Name*"><br>
          <input class = "addEmployee" type="text" id = "addEmployeeEmail" placeholder="Email*"><br>
          <input class = "addEmployee" type="text" id="addEmployeePhone" name="phone" placeholder="Phone* (xxx)-xxx-xxxx"><br>
          <p class = "employeeOps">Employee Role*</p>
          <input type="radio" name="manager" value = "manager">
          <label for="manager">Manager</label>
          <input type="radio" name="manager" value = "worker">
          <label for="manager">Worker</label><br>
          <input class = "addEmployee" type="text" id = "addPay" placeholder="Wage/hr($)*"><br>
          <input class = "addEmployee" type="text" id = "addDepartmentNumber" placeholder="Employee Department Number*"><br>
          <p class = "addEmployee" id = "add-error"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id = "close-menu">Close</button>
          <button type="button" class="btn btn-warning" id = "confirm-add">Confirm Add</button>
        </div>
      </div>
    </div>
  </div>



    <script src = "crud-employee.js"></script>
  </body>
</html>
